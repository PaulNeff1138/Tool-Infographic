<title>How to make Smart Graphics. </title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root {
    color-scheme: light dark;
    --black: hsl(0, 0%, 2%);
    --white: hsl(0, 0%, 98%);
    color: var(--black);
    background-color: var(--white);
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 16px;
    text-align: left;
  }
  @media(prefers-color-scheme:dark){
    :root{
      color: var(--white);
      background-color: var(--black);
    }
  }
  body {
    max-width: 80vw;
    height: 100%;
    padding: 0.25vw;
    margin: 0 auto;
  }
  article {
    max-width: 100%;
  }
  footer {
    display: block;
    margin: 5vh auto 0;
    text-align: center;
  }
  #graphic-cont {
    max-width: 75vw;
    margin: auto;
  }
  @media only screen and (max-width: 768px) {
    div#graphic-cont {
      max-width: 100%;
      margin: auto;
    }
  }
  h1 {
    font-size: 2rem;
  }
  h2 {
    font-size: 1.5rem;
  }
  h3 {
    font-size: 1.2rem;
  }
  p {
    font-size: 1rem;
  }
  time {
    font-size: 0.8em;
    display: block;
    margin-bottom: 1.2rem;
  }
  time::after {
    content: attr(datetime);
  }
  ul {
    font-size: 0.9em;
    margin-bottom: 2rem;
    list-style: none;
  }
  li {
    display: inline-block;
    margin: 0 1rem;
  }
  h1,
  h2,
  h3,
  p,
  li,
  time {
    line-height: 1.4em;
  }
  /* END Footer logo */
</style>
</head>
